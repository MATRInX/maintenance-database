<div class="mainMenuContainer floatFix">
    <div id="anonymousUser" ng-if="vm.dataLoaded && !vm.isUserLogged">
        <div class="loginFormContainer">
            <form name="loginForm">
                <div class="form-group">
                    <label for="userLogin">Login:</label>
                    <input id="userLogin" class="form-control" type="text" name="login" ng-model="vm.userLogin" required
                           placeholder="Your Login" />
                </div>
                <div class="form-group">
                    <label for="userPassword">Hasło:</label>
                    <input id="userPassword" class="form-control" type="password" name="password" ng-model="vm.userPassword"
                           required placeholder="Your Password" />
                </div>
                <div class="form-group">
                    <input type="submit" name="loginSubmit" ng-click="vm.loginSubmit()" class="btn submitButton"
                           ng-disabled="loginForm.$invalid" value="Login" />
                </div>
            </form>
        </div>
    </div>
</div>
<div class="contentContainer">
    Aby przeglądać zawartość tej strony musisz być zalogowany.
</div>
