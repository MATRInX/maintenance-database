<div class="simpleModal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Okno dodania: <span>{{vm.textToDisplay}}</span></h3>
    </div>

    <div class="modal-body" id="modal-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-4">
                    <span>{{vm.textToDisplay}}</span>
                </div>
                <div class="col-xs-8">
                    <input class="simpleField" type="text" ng-model="vm.newDataItem" required/>
                </div>
            </div>
        </div>
        <div>
            <button class="btn yesButton" type="button" ng-click="vm.submitModal()">Dodaj</button>
            <button class="btn noButton" type="button" ng-click="vm.closeModal()">Anuluj</button>
        </div>
    </div>
</div>
